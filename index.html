<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="task-form">
            <input type="text" 
            name="name" 
            placeholder="Write new task" 
            autofocus>
            <button onclick="newTask(this)">
                Add
            </button>
            <select name="priority">
                <option value="High" 
                selected="selected">
                    High
                </option>
                <option value="Medium">
                    Medium
                </option>
                <option value="Low">
                    Low
                </option>
            </select>
        </div>
        <div class="input-filter">
            <div class="checkbox">
                <input id="completed" 
                onclick="newFilter(this)" 
                type="checkbox" 
                value="completed" >
                <label for="completed">
                    Completed
                </label>
            </div>
            <div class="checkbox">
                <input id ="high" 
                onclick="newFilter(this)" 
                type="checkbox" 
                value="high">
                <label for="high">
                    High
                </label>
            </div>
            <div class="checkbox">
                <input id="medium" 
                onclick="newFilter(this)" 
                type="checkbox" 
                value="medium" >
                <label for="medium">
                    Medium
                </label>
            </div>
            <div class="checkbox">
                <input id="low" 
                onclick="newFilter(this)" 
                type="checkbox"  
                value="low" >
                <label for="low">
                    Low
                </label>
            </div>
            <div class="checkbox">
                <img onclick="timeFilter()" 
                class="img-filter" 
                id="date" 
                src="caret.png" 
                alt="">
                <div onclick="timeFilter()" 
                class="date">
                Date
            </div>
            </div>
        </div>
        <div class="tasks"> 
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
